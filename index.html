<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="entire-calc">
      <div class="calc-container">
        <button class="first-box text-style zero">
            0
        </button>

        <div class="second-box">
          <button class="clear-box text-style-button-type-1 op-box">
              C
          </button>
          <button class="back-arrow-box text-style-button-type-1 op-box">
              <-
          </button>
          <button class="divide-box text-style-button-type-2 op-box">
              /
          </button>
        </div>

        <div class="third-box">
          <button class="text-style-button-type-1 number-box">
              7
          </button>

          <button class="text-style-button-type-1 number-box">
              8
          </button>

          <button class="text-style-button-type-1 number-box">
              9
          </button>

          <button class="multiply text-style-button-type-2 op-box">
              x
          </button>
        </div>

        <div class="fourth-box">
          <button class="text-style-button-type-1 number-box">
              4
          </button>

          <button class="text-style-button-type-1 number-box">
              5
          </button>

          <button class="text-style-button-type-1 number-box">
              6
          </button>

          <button class="subtract text-style-button-type-2 op-box">
              -
          </button>
        </div>

        <div class="fifth-box">
          <button class="text-style-button-type-1 number-box">
              1
          </button>

          <button class="text-style-button-type-1 number-box">
              2
          </button>

          <button class="text-style-button-type-1 number-box">
              3
          </button>

          <button class="add text-style-button-type-2 op-box">
              +
          </button>
        </div>

        <div class="sixth-box">
          <button class="zero-number  text-style-button-type-1 number-box"">
              0
          </button>
          <button class="equals text-style-button-type-2 op-box">
              =
          </button>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
